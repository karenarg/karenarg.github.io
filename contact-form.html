    <body>
	    <div>
		<section>
           	<h1>Send me a message!</h1>
        
        <nav>
        <li><a href="index.html"> Home</a></li>
        <li><a href="aboutme.html"> About me</a></li>
		<li><a href="portfolio.html"> Portfolio</a></li>

        <p>Any suggestions, complaints.. anything, shoot it down below</p> <br>

		<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"> 
			
		<fieldset>
			<!-- Fieldset groups two or more forms. We close it after the last item -->
			<legend>Your info</legend>
				<label for="name">Name:</label> 
					<input type="text" id="name" name="name">
				<!--Labels and IDs are linked and they must have the same name-->
				<label for="phone">Number:</label>
					<input type="tel" id="phone" name="phone">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
		</fieldset>

		<fieldset>
			<legend>Say something</legend>
			    <label for="comments">Message:</label>
				<textarea id="comments" name="comments" placeholder="Anything up to 300 characters" maxlength="300"></textarea><br>
					
			    <input type="hidden" name="send_to" value="karenarg@gmail.com">
			

			    <button type="submit">Send</button>
			
		</fieldset>
		</form>

		</section>
	    </div>
	<script src="js/forms.js"></script>
</body>
