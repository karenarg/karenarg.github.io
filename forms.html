<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	

</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p> <br>

		<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"> 
			
			<fieldset>
			<!-- Fieldset groups two or more forms. We close it after the last item -->
				<legend>Your contact information</legend>
				<label for="name">Your name</label> 
					<input type="text" id="name" name="name">
				<!--Labels and IDs are linked and they must have the same name-->
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone">
				<label for="email">Email</label>
				<input type="email" id="email" name="email">
			</fieldset>

			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested date</label>
				<input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
				<input type="number" id="qty" name="qty" min="1" max="10">
				
				<p>What type of UFO do you prefer?</p>
			<!-- IMPORTANT: Name has to be the same for all the buttons -->
			<label>
				<input type="radio"
				name="ufotype" value="classic" checked>	Classic oval UFO</label>
			<label>
				<input type="radio"
				name="ufotype" value="starwars">Star Wars-style Imperial cruiser</label>
			<label>
				<input type="radio"
				name="ufotype" value="galactica">Battlestar Galactica-style Viper</label>
			<label><input type="radio"
				name="ufotype" value="startrek">Borg-style cube</label>
			<label><input type="radio" name="ufotype" value="any"> Whatever is in the neighborhood
				</label>
							 
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
				<option selected>Select option</option>
				<option value="tour">Tour of the solar system</option>
				<option value="dinner">Alien dinner and discussion</option>
				<option value="dance">Alien dance lessons</option>
				<option value="whales">Whale watching</option>
				</select>

			<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Anything that you need for the perfect experience?" maxlength="150"></textarea>
				
			<label><input id="subscribe" type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list! </label>
			
			<input type="hidden" name="send_to" value="karenarg@gmail.com">
			

			<button type="submit">Come get me ASAP</button>
			
			</fieldset>
			</form>

		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.315591572365!2d-93.2714530486742!3d44.97789971858897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402%2C%20USA!5e0!3m2!1sen!2sde!4v1614116360807!5m2!1sen!2sde" width="250" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
